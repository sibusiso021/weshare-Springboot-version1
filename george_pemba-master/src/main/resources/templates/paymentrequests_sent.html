<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
  <section class="paymentRequestsSentList">
    <h2>People that owe me</h2>
    <p id="no_payment_requests_sent" th:if="${#lists.isEmpty(sentRequests)}">Nobody owes you anything!</p>
    <table id="expenses" th:unless="${#lists.isEmpty(sentRequests)}">
      <thead>
      <tr>
        <th>Who</th>
        <th>What</th>
        <th>Due In (Days)</th>
        <th>How Much</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="request: ${sentRequests}">
        <tr>
          <td>
            <span th:text="${request.personWhoShouldPayBack.name}"></span></td>
          <td>
            <span th:text="${request.expense.description}"></span></td>
          <td>
            <span th:text="${request.daysLeftToPay}"></span></td>
          <td>
            <span th:text="${request.amountToPay}"></span></td>
        </tr>
      </th:block>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="3">Total Unpaid</th>
        <th th:id="grand_total"><span th:text="${total}">ZAR 120.00</span></th>
      </tr>
      </tfoot>
    </table>
  </section>
</div>
</body>

</html>
