<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <main>
        <div>
            <form method="post" action="/expense.action" enctype="application/x-www-form-urlencoded">
                <label for="description">Description</label>
                <input name="description" id="description" type="text" required>
                <label for="date">Date(dd/mm/yy e.g. 21/10/2022)</label>
                <input name="date" id="date" type="text" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
                <label for="amount">Amount(no cents allowed)</label>
                <input name="amount" id="amount" type="number" required>
                <input id="submit" type="submit" value="Submit"/>
            </form>
        </div>
    </main>
</div>
</body>

</html>
